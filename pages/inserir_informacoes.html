<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados do Jogo</title>
    <script src="../js/inserir_informacoes.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inserir_informacoes.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="./cadastro.html#jogador" class="nav-link">Cadastrar Jogador</a>
                </li>
                <li class="nav-item"><a href="./cadastro.html#time" class="nav-link">Cadastrar Time</a>
                </li>
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Principal</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="saques">
            <form action="">
                <label class="form-label" for="nome">jogador</label>
                <select class="form-control" name="nome" id="nome"></select>
                <p>Saque:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="saque" id="saque_dentro" value="saque_dentro">
                    <label class="form-check-label" for="saque_dentro">Dentro</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="saque" id="saque_fora" value="saque_fora">
                    <label class="form-check-label" for="saque_fora">Fora</label>
                </div>
                <label class="form-label" for="tipo_saque">Tipo do saque</label>
                <select class="form-select" name="tipo_saque" id="tipo_saque">
                    <option value="por_baixo">Por Baixo</option>
                    <option value="lateral_asiatico">Lateral ou Asiático</option>
                    <option value="por_cima">Por Cima</option>
                    <option value="viagem_fundo_do_mar">Viagem ou Fundo do Mar</option>
                    <option value="flutuante">Flutuante</option>
                    <option value="hibrido_misto">Híbrido ou Misto</option>
                </select>
                <p>Saque ACE:</p>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ace" id="ace_nao" value="nao">
                    <label class="form-check-label" for="ace_nao">Não</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="ace" id="ace_sim" value="sim">
                    <label class="form-check-label" for="ace_sim">Sim</label>
                </div>
            </form>
            <button id="salvar" class="btn btn-primary">Salvar</button>
        </section>
        <section id="graficos"><canvas id="saqueJogador"></canvas></section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/graficos.js" type="module"></script>
    <script src="../js/inserir_informacoes.js" type="module"></script>
</body>

</html>
