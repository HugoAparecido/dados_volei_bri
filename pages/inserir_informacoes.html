<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados do Jogo</title>
    <script src="../js/inserir_informacoes.js" defer type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <li><a href="./cadastrar_time.html">Cadastrar Time</a></li>
            <li><a href="./cadastrar_jogador.html">Cadastrar Jogador</a></li>
            <li><a href="../index.html">Visualizar Estatísticas</a></li>
        </nav>
    </header>
    <main>
        <label for="nome">jogador</label>
        <select name="nome" id="nome"></select>
        <form action="">
            <label for="saque">Saque:</label>
            <input type="radio" name="saque_dentro" id="saque_dentro" value="saque_dentro">
            <label for="saque_dentro">Dentro</label>
            <input type="radio" name="saque_fora" id="saque_fora" value="saque_fora">
            <label for="saque_fora">Fora</label>
            <label for="tipo_saque">Tipo do saque</label><select name="tipo_saque" id="tipo_saque">
                <!-- {"por_baixo":"0", "lateral_asiatico":"0", "por_cima":"0","viagem_fundo_do_mar":"0","flutuante":"0","hibrido_misto":"0", "ace": {"por_baixo":"0", "lateral_asiatico":"0", "por_cima":"0","viagem_fundo_do_mar":"0","flutuante":"0","hibrido_misto":"0"} -->
                <option value="por_baixo">Por Baixo</option>
                <option value="lateral_asiatico">Lateral ou Asiático</option>
                <option value="por_cima">Por Cima</option>
                <option value="viagem_fundo_do_mar">Viagem ou Fundo do Mar</option>
                <option value="flutuante">Flutuante</option>
                <option value="hibrido_misto">Híbrido ou Misto</option>
            </select>
            <label for="ace">Saque ACE:</label><br>
            <input type="radio" name="ace" id="ace" value="ace">
        </form>
    </main>
</body>

</html>
