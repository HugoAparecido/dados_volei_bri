<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Dados do Jogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/inserir_informacoes.css">
</head>

<body>
    <header class="text-center">
        <h1>Página Inicial</h1>
        <nav class="bg-body-tertiary">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Inicial</a>
                </li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_jogador.html" class="nav-link">Visualizar
                        Estatíticas Jogador</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_time.html" class="nav-link">Visualizar
                        Estatíticas Time</a>
                </li>
            </ul>
        </nav>
        <button type="button" class="fab fixed top right" id="logout">Sair</button>
    </header>
    <main>
        <section class="time">
            <h1 id="time_exportado"></h1>
            <h2 id="sexo_time"></h2>
        </section>
        <section class="jogadores">
            <form action="">
                <div id="jogadores_no_time"></div>
                <div id="adicionar_jogador">
                    <label class="form-label" for="novo_jogador">Novo Jogador</label>
                    <select class="form-select" name="novo_jogador" id="novo_jogador"></select>
                    <button id="adicionar_jogador_button" type="button">Adicionar Jogador</button>
                </div>
                <button id="salvar_passe" type="button">Enviar Dados</button>
                <button type="button"><a href="./cadastar_jogador.html">Cadastrar Jogador</a></button>
            </form>
        </section>
        <section id="insercoesparte1">
            <section class="escolher_jogador_para_insercoes">
                <label class="form-label" for="nome">Jogador Para Ação</label>
                <select class="form-control" name="nome" id="nome"></select>
            </section>
            <div>
                <section class="saques">
                    <form action="">
                        <fieldset>
                            <legend>Saque:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="saque" id="saque_dentro"
                                    value="saque_dentro">
                                <label class="form-check-label" for="saque_dentro">Dentro</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="saque" id="saque_fora"
                                    value="saque_fora">
                                <label class="form-check-label" for="saque_fora">Fora</label>
                            </div>
                            <label class="form-label" for="tipo_saque">Tipo do saque</label>
                            <select class="form-select" name="tipo_saque" id="tipo_saque">
                                <option value="por_baixo">Por Baixo</option>
                                <option value="viagem_fundo_do_mar">Viagem ou Fundo do Mar</option>
                                <option value="flutuante">Flutuante</option>
                            </select>
                            <fieldset>
                                <legend>Saque ACE:</legend>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="ace" id="ace_nao" value="nao">
                                    <label class="form-check-label" for="ace_nao">Não</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="ace" id="ace_sim" value="sim">
                                    <label class="form-check-label" for="ace_sim">Sim</label>
                                </div>
                            </fieldset>
                            <button id="salvar_saque" class="btn btn-primary" type="button">Salvar</button>
                        </fieldset>
                    </form>
                </section>
                <section class="Ataque">
                    <form action="">
                        <fieldset>
                            <legend>Ataque:</legend>
                            <p>Acertou:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acertado_errado" id="acertado"
                                    value="acertado">
                                <label class="form-check-label" for="acertado">Sim</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="acertado_errado" id="errado"
                                    value="errado">
                                <label class="form-check-label" for="errado">Não</label>
                            </div>
                            <button id="salvar_ataque" class="btn btn-primary" type="button">Salvar</button>
                        </fieldset>
                </section>
                <section class="Bloqueio">
                    <form action="">
                        <fieldset>
                            <legend>Bloqueio:</legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bloqueio" id="ponto_bloqueando"
                                    value="ponto_bloqueando">
                                <label class="form-check-label" for="ponto_bloqueando">Ponto para este time</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="bloqueio" id="ponto_adversario"
                                    value="ponto_adversario">
                                <label class="form-check-label" for="ponto_adversario">Ponto adversário</label>
                            </div>
                            <button id="salvar_bloqueio" class="btn btn-primary" type="button">Salvar</button>
                        </fieldset>
                </section>
                <section class="levantamento">
                    <form action="">
                        <fieldset>
                            <legend>Levantamento Para: </legend>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="levantamento" id="ponta"
                                    value="ponta">
                                <label class="form-check-label" for="ponta">Ponta</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="levantamento" id="centro"
                                    value="centro">
                                <label class="form-check-label" for="centro">Centro</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="levantamento" id="oposto"
                                    value="oposto">
                                <label class="form-check-label" for="oposto">Oposto</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="levantamento" id="pipe" value="pipe">
                                <label class="form-check-label" for="pipe">Pipe</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="levantamento" id="errou"
                                    value="errou">
                                <label class="form-check-label" for="errou">Errou</label>
                            </div>
                            <button id="salvar_levantamento" class="btn btn-primary" type="button">Salvar</button>
                        </fieldset>
                    </form>
                </section>
            </div>
        </section>
    </main>
    <script src="../js/inserir_informacoes.js" type="module"></script>
</body>

</html>
