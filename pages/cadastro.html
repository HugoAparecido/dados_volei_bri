<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/cadastro.css">
    <title>Cadastros</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Principal</a></li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="container text-center">
        <section id="jogador">
            <form action="">
                <fieldset>
                    <legend>Cadastrar Jogador</legend>
                    <label class="form-label" for="nome_jogador">Nome: </label>
                    <input class="form-control" type="text" id="nome_jogador"><br>
                    <label class="form-label" for="num_camisa_jogador">Número da camisa do jogador: </label>
                    <input class="form-control" type="number" id="num_camisa_jogador"><br>
                    <label class="form-label" for="posicao_jogador">Posição do jogador: </label>
                    <select class="form-select" name="posicao_jogador" id="posicao_jogador">
                        <option value="Levantador">Levantador</option>
                        <option value="Central">Central</option>
                        <option value="Ponta 1">Ponta 1</option>
                        <option value="Ponta 2">Ponta 2</option>
                        <option value="Oposto">Oposto</option>
                        <option value="Líbero">Líbero</option>
                    </select><br>
                    <label class="form-label" for="sexo_jogador">Sexo do jogador: </label>
                    <select class="form-select" name="sexo_jogador" id="sexo_jogador">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select><br>
                    <label class="form-label" for="altura_jogador">Altura do jogador: </label>
                    <input class="form-control" type="text" id="altura_jogador"><br>
                    <label class="form-label" for="peso_jogador">Peso do jogador: </label>
                    <input class="form-control" type="text" id="peso_jogador"><br>
                    <button id="cadastrar_jogador" class="btn btn-primary">Cadastar Jogador</button>
                </fieldset>
            </form>
            <button id="mostrar_jogadores_cadastrados" class="btn btn-primary">Mostar Jogadores Cadastrados</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Número</th>
                        <th>Posição</th>
                        <th>Sexo</th>
                    </tr>
                </thead>
                <tbody id="jogadores_cadastrados">
                </tbody>
            </table>
        </section>
        <section id="time">
            <section>
                <form action="">
                    <fieldset>
                        <legend>Cadastrar Time</legend>
                        <label class="form-label" for="nome_time">Nome do Time:</label>
                        <input class="form-control" type="text" id="nome_time">
                        <label class="form-label" for="sexo_time">Sexo do Time:</label>
                        <select class="form-select" name="sexo_time" id="sexo_time">
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                        <div id="adicionar_jogadores">
                            <label class="form-label" for="jogador1">Levantador:</label>
                            <select class="form-select" name="jogador1" id="jogador1"></select>
                            <label class="form-label" for="jogador2">Oposto:</label>
                            <select class="form-select" name="jogador2" id="jogador2"></select>
                            <label class="form-label" for="jogador3">Central:</label>
                            <select class="form-select" name="jogador3" id="jogador3"></select>
                            <label class="form-label" for="jogador4">Ponteiro Passador1:</label>
                            <select class="form-select" name="jogador4" id="jogador4"></select>
                            <label class="form-label" for="jogador5">Ponteiro Passador1:</label>
                            <select class="form-select" name="jogador5" id="jogador5"></select>
                            <label class="form-label" for="jogador6">Líbero:</label>
                            <select class="form-select" name="jogador6" id="jogador6"></select>
                        </div>
                        <button id="cadastrar_time" class="btn btn-primary">Salvar</button>
                    </fieldset>
                </form>
            </section>
            <button class="btn btn-primary" id="mostrar_times">Mostrar Time</button>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Levantador</th>
                        <th>Oposto</th>
                        <th>Central</th>
                        <th>Ponteiro Passador 1</th>
                        <th>Ponteiro Passador 2</th>
                        <th>Líbero</th>
                    </tr>
                </thead>
                <tbody id="times_cadastrados">
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/cadastrar_time.js" type="module"></script>
    <script src="../js/cadastrar_jogador.js" type="module"></script>
</body>

</html>
