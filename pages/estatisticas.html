<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei BRI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/estatisticas.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
</head>

<body>
    <header class="text-center">
        <a> <img id="logo" src="../img/logo-volei.ico" alt="logo"></a>
        <h1>Estatíticas</h1>
        <nav class="bg-body-tertiary">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Inicial</a>
                </li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
                <li class="nav-item"><a href="./estatisticas.html" class="nav-link">Visualizar Estatíticas</a>
                </li>
                <li class="nav-item"><a href="./inserir_informacoes.html" class="nav-link">Inserir Informações</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="escolher_time">
            <label class="form-label" for="time">Time</label>
            <select class="form-control" name="time" id="time"></select>
            <button class="btn btn-primary" id="exibir_graficos_time">Exibir Gráficos</button>
        </section>
        <section id="graficos_time">
            <div class="graficos">
                <section id="grafico_saque_time"></section>
                <section id="grafico_saque_tipo_time"></section>
                <section id="grafico_passe_time"></section>
                <section id="grafico_ataque_time"></section>
                <section id="grafico_bloqueio_time"></section>
                <section id="grafico_levantamento_time"></section>
            </div>
        </section>
        <section id="escolher_jogador">
            <label class="form-label" for="jogador">Jogador</label>
            <select class="form-control" name="jogador" id="jogador"></select>
            <button class="btn btn-primary" id="exibir_graficos_jogador">Exibir Gráficos</button>
        </section>
        <section id="graficos_jogador">
            <div class="graficos">
                <section id="grafico_saque_jogador"></section>
                <section id="grafico_saque_tipo_jogador"></section>
                <section id="grafico_passe_jogador"></section>
                <section id="grafico_ataque_jogador"></section>
                <section id="grafico_bloqueio_jogador"></section>
                <section id="grafico_levantamento_jogador"></section>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../js/estatisticas.js" type="module"></script>
</body>
