<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <main>
        <form action="">
            <label for="nome_jogador">Nome: </label>
            <input type="text" id="nome_jogador"><br>
            <label for="num_camisa_jogador">Número da camisa do jogador: </label>
            <input type="number" id="num_camisa_jogador"><br>
            <label for="posicao_jogador">Posição do jogador: </label>
            <select name="posicao_jogador" id="posicao_jogador">
                <option value="Levantador">Levantador</option>
                <option value="Central">Central</option>
                <option value="Ponta 1">Ponta 1</option>
                <option value="Ponta 2">Ponta 2</option>
                <option value="Oposto">Oposto</option>
                <option value="Líbero">Líbero</option>
            </select><br>
            <label for="sexo_jogador">Sexo do jogador: </label>
            <select name="sexo_jogador" id="sexo_jogador">
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
            </select><br>
            <label for="altura_jogador">Altura do jogador: </label>
            <input type="text" id="altura_jogador"><br>
            <label for="peso_jogador">Peso do jogador: </label>
            <input type="text" id="peso_jogador"><br>
            <button id="cadastrar_jogador">Cadastar Jogador</button>
        </form>
        <button id="mostrar_jogadores_cadastrados">Mostar Jogadores Cadastrados</button>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Número</th>
                    <th>Posição</th>
                    <th>Sexo</th>
                </tr>
            </thead>
            <tbody id="jogadores_cadastrados">
            </tbody>
        </table>
    </main>
</body>

</html>
