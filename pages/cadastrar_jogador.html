<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Jogador</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/cadastrar_jogador.js" type="module" defer></script>
    <script defer>
        document.getElementById("altura_jogador").addEventListener("change", function () {
            this.value = parseFloat(this.value).toFixed(2);
        })
        document.getElementById("peso_jogador").addEventListener("change", function () {
            this.value = parseFloat(this.value).toFixed(2);
        })</script>
</head>

<body>
    <ul>
        <li><a href="../index.html">Visualizar Estatísticas</a></li>
        <li><a href="./cadastrar_time.html">Cadastrar Time</a></li>
        <li><a href="./inserir_informacoes.html">Inserir Dados do Jogo</a></li>
    </ul>
    <form action="">
        <label for="nome_jogador">Nome: </label>
        <input type="text" id="nome_jogador">
        <label for="num_camisa_jogador">Número da camisa do jogador: </label>
        <input type="number" id="num_camisa_jogador">
        <label for="posicao_jogador">Posição do jogador: </label>
        <select name="posicao_jogador" id="posicao_jogador">
            <option value="Levantador">Levantador</option>
            <option value="Central">Central</option>
            <option value="Ponta 1">Ponta 1</option>
            <option value="Ponta 2">Ponta 2</option>
            <option value="Oposto">Oposto</option>
            <option value="Líbero">Líbero</option>
        </select>
        <label for="sexo_jogador">Sexo do jogador: </label>
        <select name="sexo_jogador" id="sexo_jogador">
            <option value="M">Masculino</option>
            <option value="M">Feminino</option>
        </select>
        <label for="altura_jogador">Altura do jogador: </label>
        <input type="number" step="0.01" id="altura_jogador">
        <label for="peso_jogador">Peso do jogador: </label>
        <input type="number" step="0.01" id="peso_jogador">
        <button id="cadastrar_jogador">Cadastar Jogador</button>
    </form>
</body>

</html>
