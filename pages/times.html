<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vôlei BRI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/times.css">
    <link rel="stylesheet" href="../css/inserir_informacoes.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
</head>

<body>
    <header class="text-center">
        <h1>Times</h1>
        <nav class="bg-body-tertiary">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Inicial</a>
                </li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_jogador.html" class="nav-link">Visualizar
                        Estatíticas Jogador</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_time.html" class="nav-link">Visualizar
                        Estatíticas Time</a>
                </li>
                <li class="nav-item"><a href="./register.html" class="nav-link">Cadastrar Usuário</a>
                </li>
            </ul>
        </nav>
        <button type="button" class="fab fixed top right" id="logout">Sair</button>
    </header>
    <main>
        <div class="times">
            <section>
                <h2>Masculino</h2>
                <div id="times_masculinos"></div>
                <button class="btn btn-primary"><a href="cadastrar_time.html?sexo=M" class="nav-link">Cadastrar
                        Time</a></button>
            </section>
            <section>
                <h2>Feminino</h2>
                <div id="times_femininos"></div>
                <button class="btn btn-primary"><a href="cadastrar_time.html?sexo=F" class="nav-link">Cadastrar
                        Time</a></button>
            </section>
            <section>
                <h2>Misto</h2>
                <div id="times_misto"></div>
                <button class="btn btn-primary"><a href="cadastrar_time.html?sexo=Mis" class="nav-link">Cadastrar
                        Time</a></button>
            </section>
        </div>
        <div class="insercoes" id="insercoes">
            <section class="time">
                <h1 id="time_exportado"></h1>
                <h2 id="sexo_time"></h2>
            </section>
            <section class="jogadores">
                <form action="">
                    <div id="jogadores_no_time"></div>
                    <div id="adicionar_jogador">
                        <label class="form-label" for="novo_jogador">Novo Jogador</label>
                        <select class="form-select" name="novo_jogador" id="novo_jogador"></select>
                        <button id="adicionar_jogador_button" type="button">Adicionar Jogador</button>
                    </div>
                    <button id="salvar_informacoes" type="button">Enviar Dados</button>
                    <button type="button"><a href="./cadastar_jogador.html">Cadastrar Jogador</a></button>
                </form>
            </section>
        </div>
    </main>
    <script src="../js/times.js" type="module"></script>
    <script src="../js/inserir_informacoes.js" type="module"></script>
</body>
