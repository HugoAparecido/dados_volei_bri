<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Time</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Visualizar Estat√≠sticas</a></li>
                <li><a href="./cadastrar_jogador.html">Cadastrar Jogador</a></li>
                <li><a href="./inserir_informacoes.html">Inserir Dados do Jogo</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="">
                <fieldset>
                    <legend>Cadastra Time</legend>
                    <label for="nome_time">Nome do Time:</label>
                    <input type="text" id="nome_time">
                    <select name="sexo_time" id="sexo_time">
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                    <div id="adicionar_jogadores">
                        <label for="jogador1">Levantador:</label>
                        <select name="jogador1" id="jogador1"></select>
                        <label for="jogador2">Oposto:</label>
                        <select name="jogador2" id="jogador2"></select>
                        <label for="jogador3">Levantador:</label>
                        <select name="jogador3" id="jogador3"></select>
                        <label for="jogador4">Levantador:</label>
                        <select name="jogador4" id="jogador4"></select>
                        <label for="jogador5">Levantador:</label>
                        <select name="jogador5" id="jogador5"></select>
                        <label for="jogador6">Levantador:</label>
                        <select name="jogador6" id="jogador6"></select>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
    <script src="../js/cadastrar_time.js" type="module"></script>
</body>

</html>
