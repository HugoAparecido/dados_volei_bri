<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/cadastro.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
    <title>Cadastros</title>
</head>

<body>
    <header>
        <a> <img id="logo" src="../img/logo-volei.ico" alt="logo-volei"></a>
        <nav class="bg-body-tertiary">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link">PÃ¡gina Principal</a></li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
            </ul>
        </nav>
        <button type="button" class="fab fixed top right" id="logout">Sair</button>
    </header>
    <main class="container text-center">
        <section id="time">
            <section>
                <form action="">
                    <fieldset>
                        <legend>Cadastrar Time</legend>
                        <div class="linha_unica">
                            <label class="form-label" for="nome_time">Nome do Time:</label>
                            <input class="form-control" type="text" id="nome_time" name="nome_time" value="">
                        </div>
                        <div class="linha_unica">
                            <label class="form-label" for="sexo_time">Sexo do Time:</label>
                            <select class="form-select" name="sexo_time" id="sexo_time" required>
                                <option value="M">Masculino</option>
                                <option value="F">Feminino</option>
                                <option value="Mis">Misto</option>
                            </select>
                        </div>
                        <button id="cadastrar_time" class="btn btn-primary" type="button">Cadastar Time</button>
                        <button class="btn" type="button"><a href="./cadastar_jogador.html">Cadastar
                                Jogador</a></button>
                    </fieldset>
                </form>
            </section>
            <button class="btn btn-primary" id="mostrar_times" type="button">Mostrar Time</button>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Sexo</th>
                        <th>Jogadores</th>
                    </tr>
                </thead>
                <tbody id="times_cadastrados">
                </tbody>
            </table>
        </section>
    </main>
    <script src="../js/cadastrar_time.js" type="module"></script>
</body>

</html>
