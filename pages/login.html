<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../img/logo-volei.ico" type="image/x-icon">
</head>

<body class="text-center">
    <header>
        <h1>Login</h1>
        <nav class="bg-body-tertiary">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item"><a href="../index.html" class="nav-link">Página Inicial</a>
                </li>
                <li class="nav-item"><a href="./times.html" class="nav-link">Times</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_jogador.html" class="nav-link">Visualizar
                        Estatíticas Jogador</a>
                </li>
                <li class="nav-item"><a href="./estatisticas_time.html" class="nav-link">Visualizar
                        Estatíticas Time</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <form action="">
            <fieldset>
                <legend>Login</legend>
                <div class="form-field">
                    <div><label class="form-label" for="email">Email</label></div>
                    <input class="form-control" type="email" name="email" id="email" placeholder="seu@email.com">
                    <div class="error" id="email-required-error">Email é obrigatório</div>
                    <div class="error" id="email-invalid-error">Email é inválido</div>
                </div>
                <div class="form-field">
                    <div><label class="form-label" for="password">Senha</label></div>
                    <input class="form-control" type="password" name="password" id="password" placeholder="Senha">
                    <div class="error" id="password-required-error">Senha é obrigatória</div>
                </div>
                <div><button type="button" class="clear" id="recover-password-button" disabled="true">Recuperar
                        senha</button>
                </div>
                <div><button type="button" class="solid" id="login-button" disabled="true">Entrar</button>
                </div>
            </fieldset>
        </form>
    </main>
    <script src="../js/login.js" type="module"></script>
</body>

</html>
